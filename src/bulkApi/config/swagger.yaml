  '/transfers/{id}/error':
    put:
      summary: Abort a transfer
      operationId: putTransfersIdError
      parameters:
        - type: string
          pattern: 'application\/vnd.interoperability[.]'
          name: content-type
          in: header
          required: true
        - type: string
          format: date
          name: date
          in: header
          required: true
