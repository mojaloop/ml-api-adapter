kind: Service
apiVersion: v1
metadata:
  name: ml-api-adapter
  labels:
      app: ml-api-adapter
spec:
  ports:
    - port: 3000
      targetPort: 3000
      name: http-api
      protocol: TCP
    - port: 3001
      targetPort: 3001
      name: http-api-admin
      protocol: TCP
  selector:
    app: ml-api-adapter

